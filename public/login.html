<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Enter PIN - Sound Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Outfit:wght@400;500;600;700&family=Azeret+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Import core styles */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-bg: #FAF8F3;
      --color-surface: #FFFFFF;
      --color-text: #1A1A1A;
      --color-primary: #FF6B35;
      --color-primary-dark: #E85A2A;
      --color-danger: #EF476F;
      --border-width: 4px;
      --border-color: #1A1A1A;
      --border-radius: 8px;
      --shadow-brutal: 6px 6px 0 var(--border-color);
      --shadow-brutal-hover: 8px 8px 0 var(--border-color);
      --shadow-brutal-active: 3px 3px 0 var(--border-color);
      --font-display: 'Righteous', cursive;
      --font-body: 'Outfit', sans-serif;
      --font-mono: 'Azeret Mono', monospace;
      --spacing-sm: 1rem;
      --spacing-md: 1.5rem;
      --spacing-lg: 2rem;
    }

    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      background: var(--color-surface);
      border: var(--border-width) solid var(--border-color);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-brutal);
      animation: slideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-40px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--spacing-lg);
    }

    .login-icon {
      font-size: 3rem;
      margin-bottom: var(--spacing-sm);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .login-title {
      font-family: var(--font-display);
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: #666;
      font-size: 1rem;
    }

    .pin-display {
      background: var(--color-bg);
      border: 3px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: var(--spacing-md);
      text-align: center;
      margin-bottom: var(--spacing-lg);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-mono);
      font-size: 2rem;
      letter-spacing: 0.5rem;
    }

    .pin-dots {
      display: flex;
      gap: 0.75rem;
    }

    .pin-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--color-text);
      animation: dotPop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes dotPop {
      0% { transform: scale(0); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-md);
    }

    .key-btn {
      aspect-ratio: 1;
      background: var(--color-surface);
      border: var(--border-width) solid var(--border-color);
      border-radius: var(--border-radius);
      font-family: var(--font-display);
      font-size: 1.75rem;
      cursor: pointer;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-brutal);
      color: var(--color-text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .key-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-brutal-hover);
    }

    .key-btn:active {
      transform: translate(3px, 3px);
      box-shadow: var(--shadow-brutal-active);
    }

    .key-btn.key-0 {
      grid-column: 2;
    }

    .key-btn.key-backspace {
      background: var(--color-danger);
      color: white;
      font-size: 1.5rem;
    }

    .key-btn.key-enter {
      background: var(--color-primary);
      color: white;
      grid-column: 3;
    }

    .error-message {
      background: var(--color-danger);
      color: white;
      padding: var(--spacing-sm);
      border-radius: var(--border-radius);
      text-align: center;
      margin-top: var(--spacing-md);
      font-weight: 600;
      animation: shake 0.5s;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .hidden {
      display: none;
    }

    @media (hover: none) {
      .key-btn:hover {
        transform: none;
        box-shadow: var(--shadow-brutal);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">üîê</div>
      <h1 class="login-title">Enter PIN</h1>
      <p class="login-subtitle">Enter your PIN to access Sound Board</p>
    </div>

    <div class="pin-display">
      <div id="pinDots" class="pin-dots"></div>
    </div>

    <div class="keypad">
      <button class="key-btn" data-key="1">1</button>
      <button class="key-btn" data-key="2">2</button>
      <button class="key-btn" data-key="3">3</button>
      <button class="key-btn" data-key="4">4</button>
      <button class="key-btn" data-key="5">5</button>
      <button class="key-btn" data-key="6">6</button>
      <button class="key-btn" data-key="7">7</button>
      <button class="key-btn" data-key="8">8</button>
      <button class="key-btn" data-key="9">9</button>
      <button class="key-btn key-backspace" data-key="backspace">‚å´</button>
      <button class="key-btn key-0" data-key="0">0</button>
      <button class="key-btn key-enter" data-key="enter">‚úì</button>
    </div>

    <div id="errorMessage" class="error-message"></div>
  </div>

  <script src="/js/api.js"></script>
  <script>
    let pin = '';
    const maxPinLength = 6;
    const pinDots = document.getElementById('pinDots');
    const errorMessage = document.getElementById('errorMessage');
    const keyButtons = document.querySelectorAll('.key-btn');

    // Handle key presses
    keyButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.dataset.key;
        handleKey(key);
      });
    });

    // Handle keyboard input
    document.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9') {
        handleKey(e.key);
      } else if (e.key === 'Backspace') {
        handleKey('backspace');
      } else if (e.key === 'Enter') {
        handleKey('enter');
      }
    });

    function handleKey(key) {
      if (key === 'backspace') {
        pin = pin.slice(0, -1);
        updateDisplay();
      } else if (key === 'enter') {
        verifyPin();
      } else if (pin.length < maxPinLength) {
        pin += key;
        updateDisplay();
      }
    }

    function updateDisplay() {
      pinDots.innerHTML = '';
      for (let i = 0; i < pin.length; i++) {
        const dot = document.createElement('div');
        dot.className = 'pin-dot';
        pinDots.appendChild(dot);
      }
      hideError();
    }

    async function verifyPin() {
      if (pin.length === 0) {
        return;
      }

      try {
        const response = await API.verifyPin(pin);

        if (response.success) {
          // Store authentication in sessionStorage
          sessionStorage.setItem('pin_verified', 'true');
          // Redirect to main app
          window.location.href = '/';
        }
      } catch (error) {
        showError(error.message || 'Invalid PIN');
        pin = '';
        updateDisplay();
      }
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function hideError() {
      errorMessage.classList.remove('show');
    }

    // Check if PIN protection is enabled
    async function checkPinRequired() {
      try {
        const response = await API.checkPinEnabled();
        if (!response.enabled) {
          // PIN protection is disabled, redirect to main app
          window.location.href = '/';
        }
      } catch (error) {
        console.error('Error checking PIN status:', error);
      }
    }

    // Check on page load
    checkPinRequired();
  </script>
</body>
</html>
