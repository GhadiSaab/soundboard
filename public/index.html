<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Sound Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Outfit:wght@400;500;600;700&family=Azeret+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="noise-bg"></div>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="logo">
          <span class="logo-icon">ðŸ”Š</span>
          <span class="logo-text">SOUND PAD</span>
        </h1>
        <div class="header-actions">
          <button id="stopBtn" class="btn-icon btn-stop" title="Stop All" aria-label="Stop All">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <rect x="6" y="6" width="12" height="12" rx="2"/>
            </svg>
          </button>
          <button id="settingsBtn" class="btn-icon btn-settings" title="Settings" aria-label="Settings">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v6m0 6v6m8.66-15l-3 5.2M9.34 12.8l-3 5.2m12.66-5.2l-3-5.2M9.34 7.2l-3-5.2"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Upload Section -->
    <div class="upload-section">
      <label for="fileInput" class="btn-upload">
        <svg class="upload-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        <span class="upload-text">Upload Sound</span>
        <input type="file" id="fileInput" accept="audio/*" style="display: none;">
      </label>
    </div>

    <!-- Status Bar -->
    <div id="statusBar" class="status-bar hidden">
      <div class="status-content">
        <span id="statusText"></span>
        <button id="closeStatus" class="close-btn">&times;</button>
      </div>
    </div>

    <!-- Sounds Grid -->
    <div id="soundsGrid" class="sounds-grid">
      <div class="loading">Loading sounds...</div>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state hidden">
      <div class="empty-visual">
        <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
          <circle cx="60" cy="60" r="50" stroke="currentColor" stroke-width="4" opacity="0.2"/>
          <circle cx="60" cy="60" r="35" stroke="currentColor" stroke-width="4" opacity="0.3"/>
          <circle cx="60" cy="60" r="20" stroke="currentColor" stroke-width="4" opacity="0.4"/>
          <circle cx="60" cy="60" r="8" fill="currentColor"/>
        </svg>
      </div>
      <h2 class="empty-title">No Sounds Yet</h2>
      <p class="empty-text">Upload your first sound file to get started</p>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p>Uploading...</p>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Delete Sound?</h3>
      </div>
      <p id="confirmMessage" class="modal-message">Are you sure you want to delete this sound?</p>
      <div class="modal-buttons">
        <button id="confirmCancel" class="btn-modal btn-cancel">Cancel</button>
        <button id="confirmDelete" class="btn-modal btn-delete">Delete</button>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
